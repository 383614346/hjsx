{layout name="layout/layout" /}
<script type="text/javascript">
	$("#layout_title").html('<li><a href="{:url("index")}" class="icon-home">分类设置列表</a></li><li><a href="javascript:;">分类编辑</a></li>');
</script>
<div class="admin">
    <div class="tab">
        <div class="tab-head">
            <strong>
             	编辑
            </strong>
            <ul class="tab-nav">
                <li class="active"><a href="#tab-set">编辑</a></li>
            </ul>
        </div>
        <div class="tab-body">
            <br />
            <div class="tab-panel active" id="tab-set">
                <form method="post" action="{:url("post_edit")}" class="form-x" enctype="multipart/form-data"  >                   
                    <input type="hidden" id="ID" name="ID" value="{$model['ID']?$model['ID']:0}" />
                    
                    <div class="form-group">
                        <div class="label"><label for="readme">分类名称</label></div>
                        <div class="field">
                            <input type="text" class="input" id="Title" name="Title" data-validate="required:请填写分类名称" value="{$model['Title']?$model['Title']:""}" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label"><label for="readme">所属分类</label></div>
                        <div class="field">
                            <select id="ParentID" name="ParentID">
                            	<OPTION value="0">根目录</OPTION>
                            	{volist name="drop_down_array" id="item"}
                            		<option value="{$item.ID}">{$item.Title}</option>
                            	{/volist}
                            </select>
                            <script type="text/javascript">
                            	var parentID = "{$model['ParentID']?$model['ParentID']:""}";
                            	if(parentID == ""){
                            		parentID = 0;
                            	}
                            	$("#ParentID").val(parentID);
                            </script>
                        </div>
                    </div>
                    <div class="form-button"><button class="button bg-main" type="submit">提交</button></div>
                </form>
            </div>
        </div>
    </div>
</div>
