{layout name="layout/layout" /}
<script type="text/javascript">
	$("#layout_title").html('<li><a href="{:url("index")}" class="icon-home">公共权限列表</a></li>');
</script>
<div class="admin">
	<form method="post" action="{:url("opt_index")}">
		<div class="panel admin-panel">
			<div class="panel-head">
				<strong>编辑</strong>
			</div>
			<div class="padding border-bottom">
				菜单名称：<input type="text" value="{$Serach["MenuName"]? $Serach["MenuName"]:""}" name="SerachMenuName" id="SerachMenuName">
				<input type="submit" value="搜索" onclick="SetOpt('serach')" class="button button-small border-green">
			</div>
			<div class="padding border-bottom">
				<input type="hidden" id="operate" name="operate" value="" />
				<input type="button" class="button button-small checkall"
					name="checkall" checkfor="ID[]" value="全选" />
				<input type="button" class="button button-small border-green"
					onclick="javascript: GoTo('{:url("show_edit")}');" value="添加" />
				<input type="submit" class="button button-small border-yellow"
					onclick="return IndexOpt('您确定删除所选项？','delete')" value="删除" />
				
			</div>
			<table class="table table-hover">
				<tr>
					<th width="45">编号</th>
					<th>菜单名称</th>
					<th>权限名称</th>
					<th>权限代码</th>
					<th width="100">操作</th>
				</tr>
				{Volist name="list" id="item"}
				<tr>
					<td>
						<input type="checkbox" name="ID[]" value="{$item.ID}" />
					</td>
					<td>{$item.Title}</td>
					<td>{$item.Name}</td>
					<td>{$item.Code}</td>
					<td>
						<a class="button border-blue button-little" href="{:url("update_edit",array("id"=> $item["ID"] ))}">编辑</a>
					</td>
				</tr>
				{/Volist}
			</table>
		</div>
	</form>
</div>
