<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>后台管理</title>
    {include file="common/head_src" /}
</head>

<body>
    <div class="container">
        <div class="line">
            <div class="xs6 xm4 xs3-move xm4-move">
                <br /><br />
                <div class="media media-y">
                    <a href="#" target="_blank"><img src="/static/manage/images/logo.png" class="radius" alt="后台管理系统" /></a>
                </div>
                <br /><br />
                <form action="{:url('login_post')}" method="post">
                    <div class="panel">
                        <div class="panel-head"><strong>后台管理系统</strong></div>
                        <div class="panel-body" style="padding:30px;">
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input id="username" name="username" type="text" class="input" placeholder="登录账号" data-validate="required:请填写账号,length#>=5:账号长度不符合要求" maxlength="20" />
                                    <span class="icon icon-user"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input id="password" name="password" type="password" class="input" placeholder="登录密码" data-validate="required:请填写密码,length#>=6:密码长度不符合要求" maxlength="20" />
                                    <span class="icon icon-key"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field">
                                    <input id="code" name="code" type="text" class="input" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" maxlength="4" />
                                    <img  title="点击刷新" src="{:captcha_src()}" align="absbottom" onclick="this.src='{:captcha_src()}?'+Math.random();" width="80" height="32" class="passcode"></img>
                                </div>
                            </div>
                            
                        </div>
                        <div class="panel-foot text-center"><button type="submit" class="button button-block bg-main text-big">立即登录后台</button></div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
